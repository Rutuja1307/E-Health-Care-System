{% extends 'hospital/nurse_base.html' %}
{% block content %}
{%load static%}

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <style media="screen">
        a:link {
            text-decoration: none;
        }

        h6 {
            text-align: center;
        }

        .row {
            margin: 100px;

        }
    </style>
</head>
<!--

facebook : fb.com/siddhesh.luv

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h6 class="panel-title">Nurse Detail</h6>
        </div>
        <table class="table table-hover" id="dev-table">
            <thead>
                <tr>

                <tr>
                    <th>Room No</th>
                    <th>Room Typee</th>
                    <!-- <th>Doctor Name</th>
                    <th>Patient Name</th> -->
                    <th>Allotment Date</th>

                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            {% for nd in nursedetail %}
            <tr>
                <!-- <td> <img src="{% static s.profile_pic.url %}" alt="Profile Pic" height="70px" width="70px" /></td> -->
                <td>{{nd.roomno }}</td>
                <td>{{nd.roomtype}}</td>
                <!-- <td>{{nd.doctorName}}</td>
                <td>{{nd.patientName}}</td> -->
                <td>{{nd.allotmentDate}}</td>
                <!-- <td>{{s.expirydate}}</td> -->
                <td><a class="btn btn-primary btn-xs" href="{% url 'update-nursedetail' s.id  %}"><span
                            class="glyphicon glyphicon-edit"></span></a></td>
                <td><a class="btn btn-danger btn-xs" href="{% url 'delete-nursedetail' s.id  %}"><span
                            class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>


{% endblock content %}
