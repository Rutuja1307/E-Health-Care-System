{% extends 'hospital/admin_base.html' %}
{% block content %}

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <style media="screen">
        a:link {
            text-decoration: none;
        }

        h6 {
            text-align: center;
        }

        .row {
            margin: 100px;
        }
    </style>
</head>
<!--
written By : siddhesh kumar
facebook : fb.com/siddhesh.luv
-->
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h6 class="panel-title">View Room Details</h6>
        </div>
        <table class="table table-hover" id="dev-table">
            <thead>
                <tr>
                    <th>RoomNo</th>
                    <th>RoomType</th>
                    <th>Patient Name</th>
                    <th>AllotmentDate</th>
                    <th>Doctor Name</th>

                </tr>
            </thead>
            {% for r in room %}
            <tr>
                <td> {{r.RoomNo}}</td>
                <td>{{r.RoomType}}</td>
                <td>{{r.patientName}}</td>
                <td>{{r.allotmentDate}}</td>
                <td>{{r.doctorName}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>


{% endblock content %}
